<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register-Printed Apparel Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000, #2c3e8f, #8e44ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease-in-out, opacity 0.4s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
        }

        .container.show {
            opacity: 1;
            transform: scale(1);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            margin-bottom: 18px;
            padding: 14px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            outline: none;
            background: rgba(255, 255, 255, 0.568);
            color: #fff;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        input:focus {
            background: rgba(241, 241, 241, 0.862);
            transform: scale(1.05);
        }

        button {
            padding: 14px;
            font-size: 16px;
            background: linear-gradient(135deg, #2c3e8f, #8e44ad);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(135deg, #8e44ad, #2c3e8f);
        }

        .switch {
            text-align: center;
            margin-top: 20px;
        }

        .switch a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .switch a:hover {
            color: #dcdcdc;
        }
    </style>
</head>

<body>
    <header>
        <h1>Printed SB Store</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#tshirts">T-Shirts</a></li>
                <li><a href="#hoodies">Hoodies</a></li>
                <li><a href="order.html">Your Order</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="login.html">Login/Register</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Login</h1>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <div class="switch">
            <p>Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a></p>
        </div>
    </div>

    <script>
        function switchToRegister() {
            document.querySelector('h1').textContent = 'Register';
            document.querySelector('form').innerHTML = `
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button type="submit">Register</button>
            `;
            document.querySelector('.switch').innerHTML = `<p>Already have an account? <a href="#" onclick="switchToLogin()">Login here</a></p>`;
            document.querySelector('.container').classList.add('show');
        }

        function switchToLogin() {
            document.querySelector('h1').textContent = 'Login';
            document.querySelector('form').innerHTML = `
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            `;
            document.querySelector('.switch').innerHTML = `<p>Don't have an account? <a href="#" onclick="switchToRegister()">Register here</a></p>`;
            document.querySelector('.container').classList.add('show');
        }

        // Show container after page loads with animation
        window.onload = () => {
            document.querySelector('.container').classList.add('show');
        };
    </script>
</body>

</html>
